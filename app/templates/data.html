{% extends "base.html" %}

{% block content %}

<h1>Базы данных</h1>

{% for el in companys %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">INN</th>
      <th scope="col">NAME</th>
    </tr>
  </thead>
<tbody>
  <tr>
    <th scope="row">1</th>
    <td>{{ el.inn }}</td>
    <td>{{ el.name }}</td>
    <td>{{ el.set_number }}</td>
    <td>{{ el.payer }}</td>
    <td>{{ el.recipient }}</td>
  </tr>
</tbody> 
</table>


{% endfor %}

{% endblock %}
